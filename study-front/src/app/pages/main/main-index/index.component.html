  <p>扫描二维码</p>
  <p>對酒當歌。人生幾何。譬如朝露。去日苦多。</p>
  <p>慨當以慷。憂思難忘。何以解憂。唯有杜康。</p>
  <p>青青子衿。悠悠我心。但為君故。沈吟至今。</p>
  <p>呦呦鹿鳴。食野之苹。我有嘉賓。鼓瑟吹笙。</p>
  <p>明明如月。何時可輟。憂従中来。不可断絶。</p>
  <p>越陌度阡。枉用相存。契闊談讌。心念舊恩。</p>
  <p>月明星稀。烏鵲南飛。繞樹三匝。何枝可依。</p>
  <p>山不厭高。海不厭深。周公吐哺。天下歸心。</p>
</div>
