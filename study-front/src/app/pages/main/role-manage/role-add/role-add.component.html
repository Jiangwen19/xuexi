<div class="menu-list">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">

        <!-- 角色名称 -->
        <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>角色名称</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="roleNameErrorTpl">
            <input nz-input formControlName="roleName"/>
            <ng-template #roleNameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">请输入角色名称</ng-container>
            </ng-template>
        </nz-form-control>
        </nz-form-item>
        
        <!-- 角色编码 -->
        <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>权限编码</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="symbolErrorTpl">
            <input nz-input formControlName="symbol" placeholder="admin"/>
            <ng-template #symbolErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">请输入角色编码</ng-container>
            </ng-template>
        </nz-form-control>
        </nz-form-item>
        
        <!-- 相关描述 -->
        <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>相关描述</nz-form-label>
        <nz-form-control [nzSpan]="12" nzValidatingTip="Validating...">
            <input nz-input formControlName="remark"/>
        </nz-form-control>
        </nz-form-item>

        <!-- 状态 -->
        <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>状态</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <nz-radio-group formControlName="statu">
                <label nz-radio [nzValue]="0">正常</label>
                <label nz-radio [nzValue]="1">禁用</label>
                <label nz-radio [nzValue]="2">异常</label>
            </nz-radio-group>
        </nz-form-control>
        </nz-form-item>

        <nz-form-item>
        <nz-form-control [nzOffset]="7" [nzSpan]="12">
            <button nz-button nzType="primary" [disabled]="!validateForm.valid">Submit</button>
            <button nz-button (click)="resetForm($event)">Reset</button>
        </nz-form-control>
        </nz-form-item>

    </form>
</div>
