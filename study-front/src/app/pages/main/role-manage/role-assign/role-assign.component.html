<nz-checkbox-wrapper style="width: 100%" (nzOnChange)="log($event)">
  <div nz-row>
    <div class="row">
      <ng-template #recursiveList let-MenuList>
        <li *ngFor="let item of MenuList">
          <label nz-checkbox [nzValue]="item.menuId" [ngModel]="roleHasMenuIds.indexOf(item.menuId) !== -1">{{item.title}}</label>
          <ul *ngIf="item.children!==null">
            <ng-container *ngTemplateOutlet="recursiveList;context:{$implicit:item.children}"></ng-container>
          </ul>
        </li>
      </ng-template>
      <ng-container *ngTemplateOutlet="recursiveList;context:{$implicit:MenuList}"></ng-container>
    </div>   
  </div>
  <button nz-button nzType="primary" (click)="commit()">Submit</button>
</nz-checkbox-wrapper>
