<div class="role-manage">
  <div class="operate">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input
        type="text"
        nz-input
        placeholder="根据角色名查找"
        [(ngModel)]="searchInfo"
      />
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button nz-button nzType="primary" nzSearch (click)="search()">
        <i nz-icon nzType="search"></i>
      </button>
    </ng-template>
    <button nz-button nzType="primary" (click)="showModal(1)">新增角色</button>
    <button
      nz-button
      disabled
      nzType="primary"
      *ngIf="setOfCheckedId.size === 0"
    >
      批量删除
    </button>
    <button
      nz-button
      nzType="primary"
      [nzLoading]="loading"
      (click)="sendRequest()"
      *ngIf="setOfCheckedId.size !== 0"
    >
      批量删除{{ setOfCheckedId.size }}件
    </button>
  </div>

  <div class="roleDetail">
    <nz-table
      #rowSelectionTable
      nzShowPagination
      nzShowSizeChanger
      [nzData]="listOfData"
      [nzScroll]="{ y: '500px' }"
      (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
      nzBordered
    >
      <thead>
        <tr>
          <th
            nzWidth="5%"
            nzShowCheckbox="true"
            [nzChecked]="checked"
            [nzIndeterminate]="indeterminate"
            (nzCheckedChange)="onAllChecked($event)"
          ></th>
          <th nzWidth="13%">角色名称</th>
          <th nzWidth="13%">权限编码</th>
          <th nzWidth="39%">相关描述</th>
          <th nzWidth="10%">状态</th>
          <th nzWidth="20%">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
          <td
            nzShowCheckbox="true"
            [nzChecked]="setOfCheckedId.has(data.id)"
            [nzDisabled]="data.disabled"
            (nzCheckedChange)="onItemChecked(data.id, $event)"
          ></td>
          <td>{{ data.roleName }}</td>
          <td>{{ data.symbol }}</td>
          <td>{{ data.remark }}</td>
          <td>
            <nz-tag [nzColor]="menuState.get(data.statu)[1]">{{
              menuState.get(data.statu)[0]
            }}</nz-tag>
          </td>
          <td>
            <a (click)="showModal(2, data.roleId)"> 分配限权 </a>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="showModal(3, data.roleId)"> 编辑 </a>
            <nz-divider nzType="vertical"></nz-divider>
            <a
              nz-popconfirm
              nzPopconfirmTitle="Are you sure delete this task?"
              nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="confirm(data.roleId)"
              (nzOnCancel)="cancel()"
            >
              删除
            </a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>

<div class="editModal">
  <nz-modal
    [nzStyle]="{ top: '18px' }"
    [(nzVisible)]="isVisible"
    [nzTitle]="modalTitle"
    [nzContent]="modalContent"
    [nzFooter]="null"
    (nzOnCancel)="handleCancel()"
    [ngSwitch]="popupsHandle"
  >
    <!-- 模态框显示内容 -->
    <ng-template #modalTitle>{{ popupsTitle }}</ng-template>
    <ng-template #modalContent>
      <app-role-add
        *ngSwitchCase="1"
        (updateEmit)="accept($event)"
      ></app-role-add>
      <app-role-assign
        *ngSwitchCase="2"
        [assignRoleId]="roleId"
        (updateEmit)="accept($event)"
      ></app-role-assign>
      <app-role-edit
        *ngSwitchCase="3"
        [editRoleId]="roleId"
        (updateEmit)="accept($event)"
      ></app-role-edit>
    </ng-template>
  </nz-modal>
</div>
