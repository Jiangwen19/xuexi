<div class="lesson">
  <div class="operate">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input
        type="text"
        nz-input
        placeholder="根据课文标题查找"
        [(ngModel)]="searchInfo"
      />
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button nz-button nzType="primary" nzSearch (click)="search()">
        <i nz-icon nzType="search"></i>
      </button>
    </ng-template>
    <button nz-button nzType="primary" (click)="showModal(1)">新增课文</button>
    <button
      nz-button
      disabled
      nzType="danger"
      *ngIf="setOfCheckedId.size === 0"
    >
      批量删除
    </button>
    <button
      nz-button
      nzType="danger"
      [nzLoading]="loading"
      (click)="sendRequest()"
      *ngIf="setOfCheckedId.size !== 0"
    >
      批量删除{{ setOfCheckedId.size }}课
    </button>
    <div class="book-number">
      <span>输入图书编号选择图书:&nbsp;&nbsp;</span>
      <nz-input-number
        [nzMin]="minNumber"
        [nzMax]="maxNumber"
        [(ngModel)]="selectedBookNumber"
      ></nz-input-number>
    </div>
  </div>

  <nz-tabset
    style="height: 220px"
    nzTabPosition="top"
    [nzSelectedIndex]="selectedIndexMap.get(selectedBookNumber)"
    (nzSelectChange)="log([$event])"
  >
    <nz-tab
      *ngFor="let tab of tabs"
      [nzTitle]="tab.name"
      [nzDisabled]="tab.disabled"
      (nzSelect)="logSelectBook(tab)"
      (nzClick)="log(['click', tab])"
      (nzDeselect)="log(['deselect', tab])"
    >
      <div class="lesson-detail">
        <nz-table
          #rowSelectionTable
          nzShowPagination
          nzShowSizeChanger
          [nzData]="listOfData"
          [nzScroll]="{ y: '500px' }"
          (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
          nzBordered
        >
          <thead>
            <tr>
              <th
                nzWidth="4%"
                nzShowCheckbox="true"
                [nzChecked]="checked"
                [nzIndeterminate]="indeterminate"
                (nzCheckedChange)="onAllChecked($event)"
              ></th>
              <th nzWidth="10%">课程编号</th>
              <th nzWidth="20%">课文标题</th>
              <th nzWidth="20%">标题译名</th>
              <th nzWidth="30%">相关描述</th>
              <th nzWidth="15%">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of rowSelectionTable.data">
              <td
                nzShowCheckbox="true"
                [nzChecked]="setOfCheckedId.has(data.id)"
                [nzDisabled]="data.disabled"
                (nzCheckedChange)="onItemChecked(data.id, $event)"
              ></td>
              <td>{{ data.lessonNumber }}</td>
              <td>{{ data.lessonNameOrignal }}</td>
              <td>{{ data.lessonNameTranslate }}</td>
              <td>{{ data.description }}</td>
              <td>
                <a> 详情 </a>
                <nz-divider nzType="vertical"></nz-divider>
                <a (click)="showModal(2, data.lessonId)"> 编辑 </a>
                <nz-divider nzType="vertical"></nz-divider>
                <a
                  nz-popconfirm
                  nzPopconfirmTitle="确定要删除课文吗?"
                  nzPopconfirmPlacement="bottom"
                  (nzOnConfirm)="confirm(data.lessonId, data.id)"
                  (nzOnCancel)="cancel()"
                >
                  删除
                </a>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </nz-tab>
  </nz-tabset>
</div>

<div class="editModal">
  <nz-modal
    [nzWidth]="900"
    [nzStyle]="{ top: '18px' }"
    [(nzVisible)]="isVisible"
    [nzTitle]="modalTitle"
    [nzContent]="modalContent"
    [nzFooter]="null"
    (nzOnCancel)="handleCancel()"
    [ngSwitch]="popupsHandle"
  >
    <!-- 模态框显示内容 -->
    <ng-template #modalTitle>{{ popupsTitle }}</ng-template>
    <ng-template #modalContent>
      <app-lesson-add
        *ngSwitchCase="1"
        [editBook]="selectBook"
        (updateEmit)="accept($event)"
      ></app-lesson-add>
      <app-lesson-edit
        *ngSwitchCase="2"
        [editLessonId]="lessonId"
        (updateEmit)="accept($event)"
      ></app-lesson-edit>
    </ng-template>
  </nz-modal>
</div>
